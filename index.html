                "\"Червоні дияволи\"",
                "Бразилія",
                "Гольф"
            ],
            askedQuestions: []
        },
        {
            category: 5,
            questions: [
                "Яка смішна рибка з мультфільму \"У пошуках Немо\" ніколи не знала, де вона знаходиться?",
                "Яка країна відома своїми винами та сиру, але ніколи не виграла Чемпіонат світу з футболу?",
                "Чиї хромосоми визначають стать дитини?",
                "Як називається приз, який у США дається найгіршій кінострічці?",
                "Хто сильніший – людина чи мурашка?"
            ],
            answers: [
                "Дорі",
                "Італія(нєєє)",
                "Батька",
                "Золота малина",
                "Людина піднімає вантаж, менший за свою вагу, а мурашка – у 100 разів більший. Отже, мурашка сильніша"
            ],
            askedQuestions: []
        }
    ];

    cells.forEach((element) => {
        element.addEventListener('click', function () {
            selectedCell = this;
            showAnswerBtn.classList.remove("hidden");
            display.classList.remove("hidden");
            questionTable.classList.add('hidden');
            showQuestionPage();
            startTimer();
        });
    });

    showAnswerBtn.addEventListener("click", function () {
        showAnswer();
    });

    returnBtn.addEventListener("click", function () {
        hideQuestionPage();
        display.classList.add('hidden');
        questionTable.classList.remove('hidden');
        clearInterval(interval);
    });

    function showQuestionPage() {
        let points = selectedCell.getAttribute("data-points");
        let category = selectedCell.getAttribute("data-category");
        let question = getQuestionByPointsAndCategory(points, category);
        questionText.innerHTML = question;
        questionPage.classList.remove("hidden");
    }

    function hideQuestionPage() {
        questionPage.classList.add("hidden");
        questionText.innerHTML = "";
        selectedCell.classList.add("hidden1");
    }

    function showAnswer() {
        let points = selectedCell.getAttribute("data-points");
        let answer = getAnswerByPointsAndCategory(points);
        questionText.innerHTML = answer;
        showAnswerBtn.classList.add("hidden");
        display.classList.add('hidden');
    }

    function getQuestionByPointsAndCategory(points, category) {
        let question = "";
        for (let i = 0; i < quizData.length; i++) {
            if (quizData[i].category == category) {
                let questions = quizData[i].questions;
                let askedQuestions = quizData[i].askedQuestions;
                let remainingQuestions = questions.filter(function (question) {
                    return !askedQuestions.includes(question);
                });
                if (remainingQuestions.length === 0) {
                    // Reset asked questions if all questions have been asked
                    quizData[i].askedQuestions = [];
                    remainingQuestions = questions;
                }
                let randomIndex = Math.floor(Math.random() * remainingQuestions.length);
                question = remainingQuestions[randomIndex];
                quizData[i].askedQuestions.push(question);
                break;
            }
        }
        return question;
    }

    function getAnswerByPointsAndCategory(points) {
        let answer = "";
        let category = selectedCell.getAttribute("data-category");
        for (let i = 0; i < quizData.length; i++) {
            if (quizData[i].category == category) {
                let questions = quizData[i].questions;
                let answers = quizData[i].answers;
                let questionIndex = questions.indexOf(questionText.innerHTML);
                answer = answers[questionIndex];
                break;
            }
        }
        return answer;
    }

    function startTimer() {
        clearInterval(interval);
        let timer = 60, minutes, seconds;
        interval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(interval);
            }
        }, 1000);
    }
</script>
